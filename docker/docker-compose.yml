version: '3.9'

# TODO: replace placeholder commands with dedicated entrypoints for each service.

services:
  temporal-server:
    image: temporalio/auto-setup:1.24
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal-server:7233
    ports:
      - "7233:7233"

  temporal-worker:
    build: ..
    command: ["python", "worker/main.py"]
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
    volumes:
      - ..:/app

  market-data-worker:
    build: ..
    command: ["python", "services/market_data_worker.py"]
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY:-changeme}
    volumes:
      - ..:/app

  indicator-engine:
    build: ..
    command: ["python", "services/indicator_engine.py"]
    volumes:
      - ..:/app

  llm-planner:
    build: ..
    command: ["python", "services/planner_agent.py"]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-changeme}
    volumes:
      - ..:/app

  signal-agent:
    build: ..
    command: ["python", "services/signal_agent_service.py"]
    volumes:
      - ..:/app

  judge-agent:
    build: ..
    command: ["python", "services/judge_agent_service.py"]
    volumes:
      - ..:/app

  execution-agent:
    build: ..
    command: ["python", "services/execution_agent_service.py"]
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY:-changeme}
      - COINBASE_API_SECRET=${COINBASE_API_SECRET:-changeme}
    volumes:
      - ..:/app

  backtester:
    build: ..
    command: ["python", "services/backtester_service.py"]
    volumes:
      - ..:/app

  metrics-logger:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
